---
layout: default
---

<div class="entry-header">
  <div class="entry-image">
    <img src="{{ page.banner | asset_path }}"></img>
  </div>

  <header>
    <div class="header-title">
        <h1>{{ page.title }}</h1>
        <h2>{{ page.subtitle }}</h2>
    </div>
  </header>
</div>

<a class="header-logo" href="/">
  <img src="{{ 'logo.png' | asset_path }}"></img>
</a>

<div class="content">
  {{ content }}
</div>
